<div class="register-wrapper">
  <div class="register-card">

    <!-- Header -->
    <div class="register-header">
      <h2>Crear cuenta</h2>
      <p>Completa los datos para registrarte</p>
    </div>

    <form (ngSubmit)="onSubmit()">

      <!-- Username -->
      <div class="form-group">
        <label>Nombre de usuario</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          placeholder="Usuario123"
          [ngClass]="{ 'is-invalid': usernameError }"
        />
        <small *ngIf="usernameError" class="error-text">{{ usernameError }}</small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          placeholder="usuario@correo.com"
          [ngClass]="{ 'is-invalid': emailError }"
        />
        <small *ngIf="emailError" class="error-text">{{ emailError }}</small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          (input)="checkPassword()"
          name="password"
          class="form-control"
          placeholder="********"
          [ngClass]="{ 'is-invalid': passwordError }"
        />

        <!-- Password strength -->
        <div *ngIf="passwordStrengthMessage" 
             class="password-strength"
             [class.strong]="isPasswordStrong">
          <pre>{{ passwordStrengthMessage }}</pre>
        </div>

        <small *ngIf="passwordError" class="error-text">{{ passwordError }}</small>
      </div>

      <!-- Success -->
      <div *ngIf="success" class="success-box">
        {{ success }}
      </div>

      <!-- Error -->
      <div *ngIf="error" class="server-error">
        {{ error }}
      </div>

      <!-- Button -->
      <button type="submit" class="btn-register">
        Registrarse
      </button>

      <!-- Footer -->
      <div class="register-footer">
        <span>¿Ya tienes cuenta?</span>
        <button type="button" routerLink="/login">Inicia sesión</button>
      </div>

    </form>
  </div>
</div>
